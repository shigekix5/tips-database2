<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Stylesheets -->
<link rel="stylesheet" href="../node_modules/photon/dist/css/photon.css">

<script src="../controller/result.js"></script>

<body>
    <!-- Wrap your entire app inside .window -->

      <!-- .toolbar-header sits at the top of your app -->
       <header class="toolbar toolbar-header">

       </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
          <div class="pane-group">
            <div class="pane-sm sidebar">
              <nav class="nav-group">
                <h5 class="nav-group-title">Favorites</h5>
                <a class="nav-group-item btn-top">
                  <span class="icon icon-home"></span>
                  Home
                </a>
                <span class="nav-group-item active">
                  <span class="icon icon-list"></span>
                  Tips
                </span>
              </nav>
            </div>

            <div class="pane">
              <form onsubmit="return false;"><input type="text" id="search-box"><input type="submit" value="検索" class="btn-search"></form>

              <table class="table-striped prt-result-table">
                <thead>
                    <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
									<!--
                    <tr>
                    <td>photon.css</td>

                    </tr>

                    </tr>

        </div>
